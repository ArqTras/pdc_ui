<div class="auth" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
    <div class="auth-card">
        <div class="logo mb-3" fxLayout="row" fxLayoutAlign="center center">
            <img [src]="zanoLogo" alt="zano-logo" />
        </div>

        <h4 class="mb-2 text-align-center">{{ 'MAIN.TITLE' | translate }}</h4>

        <button [routerLink]="['/create']" class="primary big w-100 mb-1" type="button">
            {{ 'MAIN.BUTTON_NEW_WALLET' | translate }}
        </button>

        <button (click)="openWallet()" class="primary big w-100 mb-1" type="button">
            {{ 'MAIN.BUTTON_OPEN_WALLET' | translate }}
        </button>

        <button [routerLink]="['/restore']" class="outline big w-100 mb-2" type="button">
            {{ 'MAIN.BUTTON_RESTORE_BACKUP' | translate }}
        </button>

        <p (click)="openInBrowser()" class="text-align-center cursor-pointer" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon svgIcon="zano-question" class="mr-1"></mat-icon>
            <span class="color-primary">{{ 'MAIN.HELP' | translate }}</span>
        </p>
    </div>

    <app-synchronization-status></app-synchronization-status>
</div>
