<div class="form__field mb-2">
    <label>Default</label>
    <ng-select [items]="scaleItems"
               bindValue="value"
               bindLabel="name"
               [clearable]="false"
               [searchable]="false">
        <ng-template ng-label-tmp let-item="item">
            {{item.name | translate}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index">
            {{item.name | translate}}
        </ng-template>
    </ng-select>
</div>

<div class="form__field">
    <label>With circle</label>
    <ng-select [items]="scaleItems"
               class="with-circle"
               bindValue="value"
               bindLabel="name"
               [clearable]="false"
               [searchable]="false">
        <ng-template ng-label-tmp let-item="item">
            {{item.name | translate}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index">
            {{item.name | translate}}
        </ng-template>
    </ng-select>
</div>
