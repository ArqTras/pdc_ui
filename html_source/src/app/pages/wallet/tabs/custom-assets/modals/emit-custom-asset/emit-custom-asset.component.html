<div class="emit-custom-asset-wrapper" fxFlex="0 1 54rem">
    <div class="overflow-hidden" fxFlexFill fxLayout="column">
        <form [formGroup]="form" (ngSubmit)="submit()" class="overflow-hidden" fxFlexFill fxLayout="column">
            <h3 class="title mb-2" fxFlex="0 0 auto">
                {{ 'Emit' | translate }}
            </h3>

            <div class="content mb-2 w-100 overflow-x-hidden overflow-y-auto" fxFlex="1 1 auto">
                <div class="form__field mb-0">
                <label for="amount">
                    {{ 'Amount' | translate }}
                    <span class="color-red">*</span>
                </label>
                <input
                    (contextmenu)="variablesService.onContextMenuPasteSelect($event)"
                    [class.invalid]="form.controls.amount.touched && form.controls.amount.invalid"
                    [placeholder]="'1000000' | translate"
                    autofocus
                    appInputValidate="money"
                    [decimalPoint]="data.assetInfo.decimal_point"
                    class="form__field--input"
                    formControlName="amount"
                    id="amount"
                    name="amount"
                    type="text"
                />
                <div *ngIf="form.controls.amount.touched && form.controls.amount.invalid" class="error">
                    <div *ngIf="form.controls.amount.hasError('required')">
                        {{ 'ERRORS.REQUIRED' | translate }}
                    </div>
                    <div *ngIf="form.controls.amount.hasError('greater_than_total_max_supply')">
                        {{ 'ERRORS.GREATER_THAN_TOTAL_MAX_SUPPLY' | translate }}
                    </div>
                </div>
            </div>
            </div>

            <div class="controls w-100" fxFlex="0 0 auto" fxLayout="row nowrap" fxLayoutGap="1rem">
                <button (click)="dialogRef.close(false)" class="outline big w-100" type="button">
                    {{ 'Cancel' | translate }}
                </button>
                <button [disabled]="form.invalid" class="primary big w-100"
                        type="submit">
                    {{ 'Confirm' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
