<div class="container scrolled-content">
  <app-breadcrumbs
    [items]="breadcrumbItems"
    class="mb-2"
  ></app-breadcrumbs>

  <form
    [formGroup]="form"
    class="form"
  >
    <div class="form__field textarea mb-2">
      <label for="swap-proposal-hex">
        {{ 'CONFIRM_SWAP.FORM.LABELS.LABEL1' | translate }}
      </label>
      <textarea
        [placeholder]="'CONFIRM_SWAP.FORM.PLACEHOLDERS.PLACEHOLDER1' | translate"
        formControlName="swapProposalHex"
        id="swap-proposal-hex"
      ></textarea>
    </div>

    <div class="form__field mb-2">
      <label for="swap-proposal-hex">
        {{ 'CONFIRM_SWAP.FORM.LABELS.LABEL2' | translate }}
      </label>
      <div class="table-info">
        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'CONFIRM_SWAP.FORM.TABLE.LABELS.LABEL1' | translate }}
          </div>
          <div class="text">
            100 ZANO
          </div>
        </div>

        <hr class="separator"/>

        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'CONFIRM_SWAP.FORM.TABLE.LABELS.LABEL2' | translate }}
          </div>
          <div class="text">
            50 CT
          </div>
        </div>

        <hr class="separator"/>

        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'CONFIRM_SWAP.FORM.TABLE.LABELS.LABEL3' | translate }}
          </div>
          <div class="text">60 minutes</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button
        class="btn primary big w-100"
        type="button"
      >
        {{ 'CONFIRM_SWAP.FORM.BUTTONS.BUTTON1' | translate }}
      </button>

      <a
        class="btn outline big w-100"
        routerLink="/wallet/swap"
      >
        {{ 'CONFIRM_SWAP.FORM.BUTTONS.BUTTON2' | translate }}
      </a>
    </div>
  </form>
</div>
