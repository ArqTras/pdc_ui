<div
  class="p-2 border-radius-0_8-rem bg-light-blue w-100 max-h-90-vh"
  fxFlex="0 1 54rem"
>
  <div class="overflow-hidden" fxFlexFill fxLayout="column">
    <h3 class="title mb-2" fxFlex="0 0 auto">
      {{ 'Asset Details' | translate }}
    </h3>
    <div
      class="content mb-2 w-100 overflow-x-hidden overflow-y-auto"
      fxFlex="1 1 auto"
    >
      <div class="table-info">
        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'Asset name' | translate }}
          </div>
          <div class="text">Wrapped Bitcoin</div>
        </div>

        <hr class="separator" />

        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'Ticker' | translate }}
          </div>
          <div class="text">WBTC</div>
        </div>

        <hr class="separator" />

        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'Asset ID' | translate }}
          </div>
          <div class="text" (contextmenu)="variablesService.onContextMenuOnlyCopy($event, '0xba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad')">
            0xba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad
          </div>
        </div>

        <hr class="separator" />

        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'Current supply' | translate }}
          </div>
          <div class="text">1000</div>
        </div>

        <hr class="separator" />

        <div class="row">
          <div class="label max-w-19-rem w-100">
            {{ 'Max supply' | translate }}
          </div>
          <div class="text">21 000 000</div>
        </div>
      </div>
    </div>
    <div
      class="controls w-100"
      fxFlex="0 0 auto"
      fxLayout="row nowrap"
      fxLayoutGap="1rem"
    >
      <button (click)="close()" class="outline big w-100" type="button">
        {{ 'CONFIRM.BUTTON_CANCEL' | translate }}
      </button>
    </div>
  </div>
</div>
