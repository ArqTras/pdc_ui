<div class="breadcrumbs">
    <div *ngFor="let item of items" class="breadcrumb">
        <ng-container *ngIf="item.routerLink; else templateTitle">
            <span class="link" [routerLink]="item.routerLink">{{ item.title | translate }}</span>
        </ng-container>

        <ng-template #templateTitle>
            <span>{{ item.title | translate }}</span>
        </ng-template>
    </div>
</div>
